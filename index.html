<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klingon Translator App</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <header class="header-section">
        <nav class="nav-section">
            <h1>Klingon Translator</h1>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <textarea type="text" class="textarea-section" placeholder="Enter text in English"></textarea>
            <button class="translate-btn">Translate</button>
            <div class="output"></div>
        </section>
    </main>

    <footer>
        <div class="footer-heading">About</div>
        <p class="footer-text">This App will convert entered English text into Klingon Language.It is a constructed language spoken by the fictional Klingons in the Star Trek Universe.</p>
    </footer>

    <script src="script.js" type="text/javascript"></script>
    
</body>
</html>
